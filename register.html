<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divide&Conquer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <script type="text/javascript">
        var datefield=document.createElement("input")
        datefield.setAttribute("type", "date")
        if (datefield.type!="date"){
            document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
        }
    </script>

    <script>
        if (datefield.type!="date"){
            jQuery(function($){
                $('#birthday').datepicker({changeYear: true,changeMonth: true,yearRange: '1950:2004',defaultDate: '01/01/2004'});
            })
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-logo" href="#">
                <img alt="Logo" src="images/logocrop60%25.png" class="img-responsive">
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        </ul>
    </div>
</nav>
<div class="col-md-2 col-xs-0 col-sm-0 col-lg-2"></div>
<div class="col-md-8 col-xs-12 col-sm-12  col-lg-8">

    <div class="formular">
        <img alt="Logo2" src="images/logocrop240%.png" class="img-responsive Logo2">
        <form>
            <div class="form-group">
                <label for="text">Username:</label>
                <input type="text" class="form-control" id="text" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="conf_pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="conf_pwd" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthdate</label>
                <input type="date" class="form-control" id="birthday" name="birthday" min="1950-01-01" max="2004-12-31" required>
            </div>
            <div class="form-group">
                You must be at least 13 years old.
            </div>
            <div class="checkbox">
                <label><input type="checkbox" required> Accept our terms and conditions available at <a href="#">Terms & conditions</a></label>
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>
</div>
<div class="col-md-2 col-xs-0 col-sm-0  col-lg-2"></div>

</body>
</html>
